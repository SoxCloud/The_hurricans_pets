<section class="contact-container">
  <h2>Get in Touch</h2>

  <div class="contact-card">
    <h3>Contact Us</h3>
    <form action="https://formspree.io/f/xjkoyrva" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <div class="map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2603.5387084001145!2d28.04656587394367!3d-26.295565567698418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9505e613f1352d%3A0x73f0fc756e29e653!2sThe%20Harricans%20Pets.!5e1!3m2!1sen!2sza!4v1753208860904!5m2!1sen!2sza"
