<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Harricans Pets | Contact</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css" />
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .contact-card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column; /* stack vertically */
      gap: 15px; /* spacing between inputs */
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: teal;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #006666;
    }
  </style>
</head>
<body>

<header>
  <nav class="navbar">
   <div class="logo">The Harricans Pets</div>
     <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#services">Services</a></li>
      <li><a href="index.html#products">Products</a></li>
       <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  </nav>
</header>

<section class="contact-container">
  <h2>Get in Touch</h2>

  <div class="contact-card">
    <h3>Contact Us</h3>
    <form action="https://formspree.io/f/xjkoyrva" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <div class="map">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2603.5387084001145!2d28.04656587394367!3d-26.295565567698418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e9505e613f1352d%3A0x73f0fc756e29e653!2sThe%20Harricans%20Pets.!5e1!3m2!1sen!2sza!4v1753208860904!5m2!1sen!2sza" 
      width="100%" 
      height="200" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</section>

<footer>
  <p>&copy; 2025 The Harricans Pets. All Rights Reserved.</p>
  <div class="social-links">
    <a href="https://www.facebook.com/thehurricanspets" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/company/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>

</body>
</html>
